<html lang="en">
<head>

        /* Dark mode styles */
        .dark-mode {
            background-color: #333;

<body class="light-mode">
    <div class="bg-emerald-300 h-16 flex justify-around shadow-xl">

            <ul class="flex space-x-9 h-16">

            </ul>

        <div class="my-auto space-x-6">
        <button class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 h-10 my-auto">Login</button>
        <button id="theme-toggle-btn">
        <i class="fa-solid fa-moon fa-xl cursor-pointer"></i>

        </button>
        </div>

    <div class="px-20 py-20 flex flex-col justify-around md:flex-row">
